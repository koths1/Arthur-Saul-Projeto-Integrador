<body>
    <div class="row text-center">
        <div class="col-md-12">
            <h1 class="mb-3">Meus horários</h1>
        </div>
        <div class="col-md-12">
            <p>Veja aqui os seus próximos horários</p>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-auto">
            <table class="table table-responsive text-center">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Dia</th>
                        <th scope="col">Hora</th>
                        <th scope="col">Terapia</th>
                        <th scope="col">Local</th>
                        <th scope="col">Feedback</th>
                    </tr>
                </thead>
                <tbody *ngIf="agendamentosCount != 0">
                    <tr *ngFor="let agendamento of agendamentos">
                        <td>{{agendamento.dia}}</td>
                        <td>{{agendamento.hora}}</td>
                        <td>{{agendamento.terapia}}</td>
                        <td>{{agendamento.lugar}}</td>
                        <td><button class="btn btn-outline-info" (click)="verFeedback(agendamento.idagendamento)">Ver</button></td>
                    </tr>
                </tbody>
                <tbody *ngIf="agendamentosCount == 0">
                    <tr>
                        <td> Você ainda não possui agendamentos </td>
                    </tr>
                </tbody>
            </table>
            <ngx-spinner bdOpacity = 0.9 bdColor = "rgba(0,0,0,0)" size="medium" color = "#00ffc3" type="line-spin-clockwise-fade" [fullScreen] = "true"><p style="color: white">Obrigado...</p></ngx-spinner>
        </div>
    </div>
</body>

<div class="modal-header">
  <h4 class="modal-title" id="modal-ajustar-title">Cadastrar agendamento:</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form>
    <div class="py-5 text-center">
      <div class="container">
        <div class="form-group row">
          <label for="Terapeuta" class="col-sm-2 col-form-label">Terapeuta:</label>
          <div class="col-sm-10">
           <!-- <input [(ngModel)]="agendamento.idTerapeuta" name="" type="text" class="form-control" id="Terapeuta" placeholder="exemplo@hotmail.com">-->
          </div>
        </div>
        <div class="form-group row">
          <label for="terapia" class="col-sm-2 col-form-label">Terapia:</label>
          <div class="col-sm-10">
            <!--<input [(ngModel)]="agendamento.terapia" name="terapia" type="text" class="form-control" id="terapia" placeholder="senha">-->
          </div>
        </div>
        <div class="form-group row">
          <label for="dia" class="col-sm-2 col-form-label">Dia:</label>
          <div class="col-sm-10">
            <!--<input [(ngModel)]="agendamento.dia" name="dia" type="text" class="form-control" id="dia" placeholder="seu nome completo">-->
          </div>
        </div>
        <div class="form-group row">
          <label for="hora" class="col-sm-2 col-form-label">Hora:</label>
          <div class="col-sm-10">
            <!--<input [(ngModel)]="agendamento.hora" name="hora" type="text" class="form-control" id="hora" placeholder="senha">-->
          </div>
        </div>
        <div class="form-group row">
          <label for="lugar" class="col-sm-2 col-form-label">Local:</label>
          <div class="col-sm-10">
            <!--<input [(ngModel)]="agendamento.lugar" name="lugar" type="text" class="form-control" id="lugar" placeholder="senha">-->
          </div>
        </div>
        <div>
          <button (click)="cadastrar()" type="button" class="btn btn-success btn-lg">Criar</button>
          <button (click)="close()" type="button" class="btn btn-success btn-lg">Cancelar</button>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Save click')">Ok</button>
</div>

<hr>

<pre>{{closeResult}}</pre>

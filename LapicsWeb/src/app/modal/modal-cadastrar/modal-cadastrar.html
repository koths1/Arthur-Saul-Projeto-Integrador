  <div class="modal-header">
    <h4 class="modal-title" id="modal-cadastrar-title">Cadastro:</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="py-5 text-center">
          <div class="container">
              <div class="form-group row">
                  <label for="Email" class="col-sm-2 col-form-label">Email:</label>
                  <div class="col-sm-10">
                    <!--  <input [(ngModel)]="usuario.email" name="email" type="email" class="form-control" id="Email" placeholder="exemplo@hotmail.com"> -->
                  </div>
              </div>
              <div class="form-group row">
                  <label for="Senha" class="col-sm-2 col-form-label">Senha:</label>
                  <div class="col-sm-10">
                    <!--  <input [(ngModel)]="usuario.senha" name="senha" type="password" class="form-control" id="Senha" placeholder="senha">  -->
                  </div>
              </div>
              <div class="form-group row">
                  <label for="Nome" class="col-sm-2 col-form-label">Nome:</label>
                  <div class="col-sm-10">
                    <!--  <input [(ngModel)]="usuario.nome" name="nome" type="text" class="form-control" id="Nome" placeholder="seu nome completo"> -->
                  </div>
              </div>
              <div class="form-group row">
                  <label for="CPF" class="col-sm-2 col-form-label">CPF:</label>
                  <div class="col-sm-10">
                    <!--  <input [(ngModel)]="usuario.cpf" name="CPF" type="text" class="form-control" id="CPF" placeholder="senha">  -->
                  </div>
              </div>
              <div>
                  <button (click)="cadastrar()" type="button" class="btn btn-success btn-lg">Criar</button>
              </div>
          </div>
      </div>
  </form>
  <div *ngIf="mensagem != null" class="text-center">
    <label>{{mensagem}}</label>
  </div>
    </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Save click')">Ok</button>
  </div>

<hr>

<pre>{{closeResult}}</pre>

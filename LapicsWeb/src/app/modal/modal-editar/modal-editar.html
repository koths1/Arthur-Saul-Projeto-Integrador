<div class="modal-header">
  <h4 class="modal-title" id="modal-cadastrar-title">Editar:</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
    <form>
      <div class="py-5 text-center">
        <div class="container">
          <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email:</label>
            <div class="col-sm-10">
              <input name="email" type="email" class="form-control" id="email"
                placeholder="exemplo@hotmail.com" required maxlength="50" value="{{usuario.email}}">

              <!--<div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">

                <div *ngIf="email.errors.required">
                  Email é necessário
                </div>
                <div *ngIf="email.errors.type">
                  É necessario inserir um email: exemplo@hotmail.com
                </div>
                <div *ngIf="email.errors.forbiddenName">
                  Name cannot be Bob.
                </div>

              </div>-->

            </div>
          </div>
          <div class="form-group row">
            <label for="Senha" class="col-sm-2 col-form-label">Senha:</label>
            <div class="col-sm-10">
              <input name="senha" type="password" class="form-control" id="senha"
                placeholder="senha" required minlength="3" maxlength="20" value="{{usuario.senha}}">
              <!--<div *ngIf="senha.invalid && (senha.dirty || senha.touched)" class="alert alert-danger">

                <div *ngIf="senha.errors.required">
                  Senha é necessário.
                </div>
                <div *ngIf="senha.errors.minlength">
                  A senha deve ter no mínimo 3 caracteres.
                </div>
                <div *ngIf="senha.errors.forbiddenName">
                  A senha não pode ser 123.
                </div>

              </div>-->

            </div>
          </div>
          <div class="form-group row">
            <label for="Nome" class="col-sm-2 col-form-label">Nome:</label>
            <div class="col-sm-10">
              <input name="nome" type="text" class="form-control" id="nome"
                placeholder="Nome completo" required minlength="3" maxlength="50" value="{{usuario.nome}}">
              <!--<div *ngIf="nome.invalid && (nome.dirty || nome.touched)" class="alert alert-danger">

                <div *ngIf="nome.errors.required">
                  Nome é necessário.
                </div>
                <div *ngIf="nome.errors.minlength">
                  Nome deve ter no minimo 3 caracteres.
                </div>

              </div>-->

            </div>
          </div>
          <div class="form-group row">
            <label for="CPF" class="col-sm-2 col-form-label">CPF:</label>
            <div class="col-sm-10">
              <input name="cpf" type="text" class="form-control" id="cpf" placeholder="CPF" required minlength="3"
                maxlength="15" value="{{usuario.cpf}}">
              <!--<div *ngIf="cpf.invalid && (cpf.dirty || cpf.touched)" class="alert alert-danger">

                <div *ngIf="cpf.errors.required">
                  CPF é necessário.
                </div>

              </div>-->

            </div>
          </div>
          <div class="py-2">

            <!--<div *ngIf="email.invalid || senha.invalid || nome.invalid || cpf.invalid">
              <button (click)="cadastrar()" type="button" class="btn btn-success btn-lg"
                disabled=true>Cadastrar</button>
              <div class="alert alert-danger">
                <div>
                  Preencha os campos
                </div>
              </div>
            </div> 
          *ngIf="email.valid && senha.valid && nome.valid && cpf.valid" -->

            <div >
              <button (click)="editar()" type="button" class="btn btn-success btn-lg">Editar</button>

              <div *ngIf="editou == true" class="text-center alert alert-success">
                  <div>
                    {{mensagem}}
                  </div>
              </div>

              <div *ngIf="naoEditou == true" class="text-center alert alert-danger">
                  <div>
                    {{mensagem}}
                  </div>
              </div>

              <!--<div class="alert alert-success">
                <div>
                  Campos validados :)
                </div>
              </div>-->

            </div>
          </div>
          <div class="py-2">
            <button (click)="close()" type="button" class="btn btn-danger btn-lg">Cancelar</button>
          </div>
        </div>
      </div>
    </form>
  </div>

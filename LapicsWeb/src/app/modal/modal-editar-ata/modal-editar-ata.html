<div class="modal-header">
  <h4 class="modal-title" id="modal-ajustar-title">Editar ata:</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form>
    <div class="py-5 text-center">
      <div class="container">
          <h4>Editar observações desse registro de ata:</h4>
        <div class="form-group row">
          <label for="observacoes" class="col-sm-2 col-form-label">Observações:</label>
          <div class="col-sm-10">
            <input name="observacoes" type="text" class="form-control" id="observacoes" placeholder="Suas observações sobre o atendimento" value="{{ata.observacoes}}" required>
          </div>
        </div>
        <div class="py-2">
          <button (click)="editarAta()" type="button" class="btn btn-success btn-lg">Enviar</button>          
        </div>
        <div class="py-3">
          <button (click)="close()" type="button" class="btn btn-danger btn-lg">Cancelar</button>
        </div>
      </div>
    </div>
  </form>
</div>

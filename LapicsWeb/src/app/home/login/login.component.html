<body>
    <div class="row text-center">
        <div class="col-md-12">
            <h1 class="mb-3">Bem vindo!!!</h1>
            <p>Preencha os campos para acessar.</p>
        </div>
    </div>
    <form>
        <div class="py-5 text-center">
            <div class="container">
                <div class="form-group row">
                    <label for="Email" class="col-sm-2 col-form-label">Email:</label>
                    <div class="col-sm-10">
                        <input [(ngModel)]="usuarioLogin.email" [ngModelOptions]="{standalone: true}" type="email" class="form-control" id="Email" placeholder="exemplo@hotmail.com">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="Senha" class="col-sm-2 col-form-label">Senha:</label>
                    <div class="col-sm-10">
                        <input [(ngModel)]="usuarioLogin.senha" [ngModelOptions]="{standalone: true}" type="password" class="form-control" id="Senha" placeholder="senha">
                    </div>
                </div>
                <div>
                    <label *ngIf="mensagem.conteudo != 'null'" class="terapiasRec" >{{ mensagem.conteudo }}</label>
                    <button (click)="login()" type="button" class="btn btn-success btn-lg">Acessar</button>
                </div>
                <div class="py-4 ">
                    <button routerLink="/meus-horarios" type="button" class="btn btn-success">Acessar como participante</button>
                    <button routerLink="/meus-agendamentos" type="button" class="btn btn-primary">Acessar como terapeuta</button>
                    <button routerLink="/terapeutas" type="button" class="btn btn-warning">Acessar como funcionario</button>
                    <button routerLink="/funcionarios" type="button" class="btn btn-danger">Acessar como administrador</button>
                </div>
                <div class="py-4">
                    <button type="button" class="btn btn-danger">Esqueci minha senha</button>
                </div>
            </div>
        </div>
    </form>
    <div class="py-2 text-center">
        <p>Ainda não tem uma conta???</p>
        <button type="button" routerLink="/cadastro" class="btn btn-primary">Cadastre-se</button>
    </div>
</body>

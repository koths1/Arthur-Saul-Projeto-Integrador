<body>
    <div class="row text-center">
        <div class="col-md-12">
            <h1 class="mb-3">Cadastro</h1>
            <p>Preencha os campos para criar uma conta.</p>
        </div>
    </div>
    <form>
        <div class="py-5 text-center">
            <div class="container">
                <div class="form-group row">
                    <label for="Email" class="col-sm-2 col-form-label">Email:</label>
                    <div class="col-sm-10">
                        <input [(ngModel)]="usuario.email" name="email" type="email" class="form-control" id="Email" placeholder="exemplo@hotmail.com">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="Senha" class="col-sm-2 col-form-label">Senha:</label>
                    <div class="col-sm-10">
                        <input [(ngModel)]="usuario.senha" name="senha" type="password" class="form-control" id="Senha" placeholder="senha">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="Nome" class="col-sm-2 col-form-label">Nome:</label>
                    <div class="col-sm-10">
                        <input [(ngModel)]="usuario.nome" name="nome" type="text" class="form-control" id="Nome" placeholder="seu nome completo">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="CPF" class="col-sm-2 col-form-label">CPF:</label>
                    <div class="col-sm-10">
                        <input [(ngModel)]="usuario.CPF" name="CPF" type="text" class="form-control" id="CPF" placeholder="senha">
                    </div>
                </div>
                <div>
                    <button (click)="cadastro()" type="button" class="btn btn-success btn-lg">Criar</button>
                </div>
            </div>
        </div>
    </form>
</body>
